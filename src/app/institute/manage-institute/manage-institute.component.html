<div class="row" *ngIf="branches.length === 0">
  <div class="col-md-10 col-12 mx-auto text-center">
    <nb-card>
      <nb-card-body>
        <h1><i class="fa fa-university" aria-hidden="true"></i></h1>
        <h2>No Institute Added</h2>
        <br />
        <button nbButton size="small" status="primary" routerLink="/institute/membership-plans">
          Add Institute
        </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row" *ngIf="branches.length > 0">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h3>My Institutes</h3>
      </nb-card-header>
      <nb-card-body>
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr *ngFor="let branch of branches">
                <td>
                  <nb-user
                    [name]="branch.basicDetails.branchName | uppercase"
                    [title]="branch.address.city"
                  >
                  </nb-user>
                </td>
                <td class="sm-device">
                  {{ getAddress(branch.address) }}
                </td>
                <td>
                  <span class="">+91 {{ branch.basicDetails.phone }}</span>
                </td>
                <td>
                  <span [ngClass]="branch.status ? 'active' : 'inactive'">
                    <strong>{{ branch.status ? 'Active' : 'Inactive' }}</strong>
                  </span>
                </td>
                <td>
                  <button
                    class="mr-2"
                    nbButton
                    size="small"
                    status="info"
                    (click)="viewBranch(branch._id)"
                  >
                    View
                  </button>
                </td>
                <td>
                  <button
                    class="mr-2"
                    nbButton
                    size="small"
                    status="basic"
                    (click)="editBranch(branch._id)"
                  >
                    Edit
                  </button>
                </td>
                <td>
                  <button
                    *ngIf="branch.status"
                    class=""
                    nbButton
                    size="small"
                    status="warning"
                    (click)="manageBranch(branch._id)"
                  >
                    Manage
                  </button>

                  <button
                    *ngIf="!branch.status"
                    class=""
                    nbButton
                    size="small"
                    status="danger"
                    (click)="activateBranch(branch._id)"
                  >
                    Activate Now
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
