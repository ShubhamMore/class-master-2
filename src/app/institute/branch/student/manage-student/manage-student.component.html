<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-9 col-sm-8">
        <h3>{{ type | uppercase }} Students</h3>
      </div>
      <div class="col-md-3 col-sm-4">
        <nb-select
          id="select-category"
          name="category"
          [selected]="category"
          fullWidth
          placeholder="Select Category"
          (selectedChange)="getStudents($event)"
        >
          <nb-option value="">All</nb-option>
          <nb-option *ngFor="let category of categories" [value]="category._id">{{
            category.category
          }}</nb-option>
        </nb-select>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body class="body-container">
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngIf="!loading; else loadingData">
          <div class="table-responsive" *ngIf="branchStudents.length > 0; else noBranchStudents">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Student</th>
                  <th>Category</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let branchStudent of branchStudents; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ branchStudent.student }}</td>
                  <td>{{ getCategory(branchStudent.category) }}</td>

                  <td>
                    <button
                      class="mr-3"
                      nbButton
                      status="basic"
                      size="small"
                      (click)="editBranchStudent(branchStudent._id, branchStudent.student)"
                    >
                      Edit
                    </button>
                  </td>
                  <td>
                    <button
                      class="mr-3"
                      nbButton
                      status="success"
                      size="small"
                      (click)="
                        branchStudentCourses(
                          branchStudent._id,
                          branchStudent.student,
                          branchStudent.category
                        )
                      "
                    >
                      Courses
                    </button>
                  </td>
                  <td>
                    <button
                      class="mr-3"
                      nbButton
                      status="info"
                      size="small"
                      (click)="
                        branchStudentCourses(
                          branchStudent._id,
                          branchStudent.student,
                          branchStudent.category
                        )
                      "
                    >
                      Assign Course
                    </button>
                  </td>
                  <td>
                    <button
                      class=""
                      nbButton
                      [status]="!branchStudent.status ? 'warning' : 'danger'"
                      size="small"
                      (click)="
                        changeBranchStudentStatus(branchStudent._id, !branchStudent.status, i)
                      "
                    >
                      {{ !branchStudent.status ? 'Activate' : 'Deactivate' }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #noBranchStudents>
            <p class="text-center">No Students Available</p>
          </ng-template>
        </ng-container>
        <ng-template #loadingData>
          <p class="text-center">Loading...</p>
        </ng-template>
      </div>
    </div>
  </nb-card-body>
</nb-card>
