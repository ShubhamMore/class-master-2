<div class="backdrop" (click)="onClose()"></div>
<div class="answer-box">
  <nb-card>
    <nb-card-header>
      <h3>{{ answer ? 'Edit' : 'New' }} Answer</h3>
    </nb-card-header>

    <nb-card-body>
      <form [formGroup]="answerForm" (submit)="saveAnswer()" *ngIf="!loading">
        <div class="row">
          <div class="col-12">
            <div class="form-control-group">
              <label class="label" for="input-answer">Answer:</label>
              <textarea
                type="text"
                nbInput
                id="input-answer"
                name="answer"
                formControlName="answer"
                placeholder="Answer"
                fullWidth
                [status]="
                  answerForm.get('answer').touched
                    ? answerForm.get('answer').invalid
                      ? 'danger'
                      : 'success'
                    : 'basic'
                "
              ></textarea>
              <ng-container
                *ngIf="answerForm.get('answer').invalid && answerForm.get('answer').touched"
              >
                <p class="caption status-danger" *ngIf="answerForm.get('answer').errors?.required">
                  Answer is required!
                </p>
              </ng-container>
            </div>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-12 text-right">
            <button type="submit" nbButton size="small" status="success">Save</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
