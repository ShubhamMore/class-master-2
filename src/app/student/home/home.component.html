<div class="row" *ngIf="branches.length === 0">
  <div class="col-md-10 col-12 mx-auto text-center">
    <nb-card>
      <nb-card-body>
        <img src="" alt="Institute" />
        <br />
        <h2>You are not assigned to any Institute Yet</h2>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-container *ngIf="branches.length > 0">
  <div class="row">
    <div class="col-md-8">
      <nb-card>
        <nb-card-header>
          <div class="row">
            <div class="col-md-12">
              <h3>My Branches</h3>
            </div>
          </div>
        </nb-card-header>
        <nb-card-body>
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr *ngFor="let branch of branches">
                  <td>
                    <nb-user
                      [name]="branch.basicDetails.branchName | uppercase"
                      [title]="branch.address.city"
                    >
                    </nb-user>
                  </td>
                  <td>
                    <span class="">+91 {{ branch.basicDetails.phone }}</span>
                  </td>
                  <td>
                    <button
                      k
                      class=""
                      nbButton
                      size="small"
                      status="warning"
                      (click)="manageBranch(branch._id)"
                    >
                      Manage
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</ng-container>
