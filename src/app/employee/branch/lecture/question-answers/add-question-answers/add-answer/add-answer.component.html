<nb-card class="answer-box">
  <nb-card-header>
    <nb-icon class="float-right pointer" icon="close-outline" (click)="onClose()"></nb-icon>
    <h3>{{ lectureQuestionAnswer ? 'Edit' : 'New' }} Answer</h3>
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="answerForm" (submit)="saveLectureQuestionAnswer()" *ngIf="!loading">
      <div class="row">
        <div class="col-12">
          <div class="form-control-group">
            <label class="label" for="input-answer">Answer:</label>
            <textarea
              type="text"
              nbInput
              id="input-answer"
              name="answer"
              formControlName="answer"
              placeholder="Answer"
              fullWidth
              [status]="
                answerForm.get('answer').touched
                  ? answerForm.get('answer').invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
            ></textarea>
            <ng-container
              *ngIf="answerForm.get('answer').invalid && answerForm.get('answer').touched"
            >
              <p class="caption status-danger" *ngIf="answerForm.get('answer').errors?.required">
                Answer is required!
              </p>
            </ng-container>
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-6">
          <button type="button" nbButton size="small" status="danger" (click)="onClose()">
            Cancel
          </button>
        </div>
        <div class="col-6 text-right">
          <button
            type="submit"
            nbButton
            size="small"
            status="success"
            [disabled]="submit"
            [nbSpinner]="submit"
            nbSpinnerStatus="primary"
            nbSpinnerSize="small"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
