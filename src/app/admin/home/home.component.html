<div class="row" *ngIf="!loading">
  <div class="col-md-4 col-sm-6 col-12">
    <nb-card status="warning">
      <nb-card-header>
        <h3 class="text-white">
          <span class="float-right">
            <i class="fa fa-university" aria-hidden="true"></i>
          </span>
          {{ dashboardInfo.institutes }} Institute
        </h3>
      </nb-card-header>
    </nb-card>
  </div>

  <div class="col-md-4 col-sm-6 col-12">
    <nb-card status="success">
      <nb-card-header>
        <h3 class="text-white">
          <span class="float-right">
            <i class="fas fa-user-graduate" aria-hidden="true"></i>
          </span>
          {{ dashboardInfo.students }} Student
        </h3>
      </nb-card-header>
    </nb-card>
  </div>

  <div class="col-md-4 col-sm-6 col-12">
    <nb-card status="danger">
      <nb-card-header>
        <h3 class="text-white">
          <span class="float-right">
            <i class="fas fa-user-friends" aria-hidden="true"></i>
          </span>
          {{ dashboardInfo.employees }} Employee
        </h3>
      </nb-card-header>
    </nb-card>
  </div>
</div>
