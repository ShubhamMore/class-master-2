<div class="row">
  <div class="col-md-6 col-sm-10 col-12 mx-auto">
    <nb-card>
      <nb-card-body>
        <h1 id="title" class="title">Change password</h1>
        <p class="sub-title">Please set a new password</p>

        <form (ngSubmit)="changePassword()" [formGroup]="form">
          <div class="form-control-group">
            <label class="label" for="input-password">Old Password:</label>
            <input
              type="password"
              nbInput
              id="input-old-password"
              name="oldPassword"
              formControlName="oldPassword"
              placeholder="Old Password"
              minlength="7"
              maxlength="20"
              fullWidth
              [status]="
                form.get('oldPassword').touched
                  ? form.get('oldPassword').invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
            />
            <ng-container
              *ngIf="form.get('oldPassword').invalid && form.get('oldPassword').touched"
            >
              <p class="caption status-danger" *ngIf="form.get('password').errors?.required">
                Old Password is required!
              </p>
              <p class="caption status-danger" *ngIf="form.get('oldPassword').errors?.minlength">
                Old Password should contain minimum 7 characters
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <label class="label" for="input-password">Password:</label>
            <input
              type="password"
              nbInput
              id="input-password"
              name="password"
              formControlName="password"
              placeholder="Password"
              minlength="7"
              maxlength="20"
              fullWidth
              [status]="
                form.get('password').touched
                  ? form.get('password').invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
            />
            <ng-container *ngIf="form.get('password').invalid && form.get('password').touched">
              <p class="caption status-danger" *ngIf="form.get('password').errors?.required">
                Password is required!
              </p>
              <p class="caption status-danger" *ngIf="form.get('password').errors?.minlength">
                Password should contain minimum 7 characters
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <label class="label" for="input-re-password">Repeat password:</label>
            <input
              nbInput
              type="password"
              id="input-re-password"
              name="rePass"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
              minlength="5"
              maxlength="30"
              fullWidth
              [status]="
                form.get('confirmPassword').touched
                  ? form.get('confirmPassword').invalid ||
                    form.get('password').value != form.get('confirmPassword').value
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
            />
            <ng-container
              *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched"
            >
              <p class="caption status-danger" *ngIf="form.get('confirmPassword').errors?.required">
                Password confirmation is required!
              </p>
              <p
                class="caption status-danger"
                *ngIf="
                  form.get('password').value != form.get('confirmPassword').value &&
                  !form.hasError('invalidConfirmPassword')
                "
              >
                Password does not match the confirm password.
              </p>
            </ng-container>
          </div>

          <br />
          <button nbButton status="primary" fullWidth>Change password</button>
        </form>

        <br />

        <section class="go-to-home text-right">
          <p>Back to <a class="text-link" routerLink="/">Home</a></p>
        </section>
      </nb-card-body>
    </nb-card>
  </div>
</div>
