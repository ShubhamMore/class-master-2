<div class="row">
  <div class="col-md-6 col-sm-10 col-12 mx-auto">
    <nb-card>
      <nb-card-body>
        <h1 id="title" class="title">Forgot Password</h1>
        <p class="sub-title">
          Enter your email address and weâ€™ll send a link to reset your password
        </p>

        <form (ngSubmit)="forgotPassword()" [formGroup]="form">
          <div class="form-control-group">
            <label class="label" for="input-email">Enter your email address:</label>
            <input
              nbInput
              type="email"
              id="input-email"
              name="email"
              placeholder="Email address"
              formControlName="email"
              autofocus
              fullWidth
              [status]="
                form.get('email').touched
                  ? form.get('email').invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
            />
            <ng-container *ngIf="form.get('email').invalid && form.get('email').touched">
              <p class="caption status-danger" *ngIf="form.get('email').errors?.required">
                Email is required!
              </p>
              <p class="caption status-danger" *ngIf="form.get('email').errors?.email">
                Email should be the real one!
              </p>
            </ng-container>
          </div>

          <br />

          <button nbButton size="small" fullWidth status="primary">Request password</button>
        </form>

        <br />

        <section class="sign-in-or-up text-right">
          <p>
            Back to <a class="text-link" routerLink="/login">Log In</a>&nbsp;|&nbsp;
            <a routerLink="/register" class="text-link">Register</a>
          </p>
        </section>
      </nb-card-body>
    </nb-card>
  </div>
</div>
